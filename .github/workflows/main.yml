name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.pair.os }}
    strategy:
      fail-fast: false
      matrix:
        pair:
          - erlang: master
            rebar3: 3.25.0
            os: ubuntu-24.04

          - erlang: 28
            rebar3: 3.25.0
            os: ubuntu-24.04

          - erlang: 27
            rebar3: 3.23.0
            os: ubuntu-22.04

          - erlang: 26
            rebar3: 3.21.0
            os: ubuntu-22.04

          - erlang: 25
            rebar3: 3.21.0
            os: ubuntu-22.04

          - erlang: 24
            rebar3: 3.21.0
            os: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - uses: erlef/setup-beam@v1
        with:
          otp-version: ${{ matrix.pair.erlang }}
          rebar3-version: ${{ matrix.pair.rebar3 }}

      - run: rebar3 ct
      - run: rebar3 as test proper
